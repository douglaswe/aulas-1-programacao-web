<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aula 1 de programação web</title>
</head>
<body>
    <div class="content">
        <h1 class="titulo">Primeira aula de programação web</h1>
        <p class="paragrafo">Introdução a programação web</p>
    </div>
    <div class="imagem">
        <img 
        src="https://plus.unsplash.com/premium_photo-1678565869434-c81195861939?fm=jpg&q=50&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
        alt="Computador"
        style="border-radius: 5%"
        >
    </div>
        <div class="video">
            <iframe 
            width="560" height="315" src="https://www.youtube.com/embed/RtW-9x_t6Ls?si=r7xHSmO6MF9viQn2" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen
            style="border-radius: 5%"
            >
        </iframe>
        </div>
        <div class="forms">
            <form class="form" action="" method="post">
                <label>Nome:</label>
                <input type="text" class="nome" name="nome" placeholder="Seu nome">
                <label>Email:</label>
                <input type="email" class="email" name="email" placeholder="Seu email">
                <button onclick="dadosEnviados()" type="submit">Enviar</button>
            </form>
        </div>
</body>
</html>

<script>

function dadosEnviados(event){
    const form = document.querySelector(".form")

    form.addEventListener('submit', function(event){
        event.preventDefault();
        
        const nome = form.querySelector(".nome").value;
        const email = form.querySelector(".email").value;

        alert(`
        Cadastro realizado com sucesso! 
        Nome: ${nome}  
        E-mail: ${email}`)
    })

    

    
    
    alert(email.value)
    
    
}

</script>
